name: CI

# Branching Strategy CI/CD Integration
# See: docs/development/BRANCHING_STRATEGY.md
#
# Branch Triggers:
#   - feature/*, bugfix/*: Basic checks (lint, test, typecheck, integration)
#   - develop: Basic + E2E + deploy to staging
#   - release/*: Basic + E2E + security scans
#   - main: All checks + deploy to production
#
# Deployment Flow:
#   - develop (push) → staging.bluebird.app
#   - main (push) → bluebird.app

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bluebird
          POSTGRES_PASSWORD: bluebird_test
          POSTGRES_DB: bluebird_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F api run db:generate

      - name: Apply database migrations
        run: pnpm -F api run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://bluebird:bluebird_test@localhost:5432/bluebird_test

      - name: Build packages
        run: pnpm --filter "./packages/*" run build

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Project checks (format/lint/type/doc)
        run: pnpm run check

      - name: Unit tests
        run: pnpm run test -- --run
        env:
          DATABASE_URL: postgresql://bluebird:bluebird_test@localhost:5432/bluebird_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_abcdefghijklmnopqrstuvwxyz123456
          NODE_ENV: test

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: test

  docs-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Build Documentation

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation site
        run: pnpm run docs:build:site

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation-build
          path: website/build/
          retention-days: 30

      - name: Comment on PR with build result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const buildSuccess = '${{ job.status }}' === 'success';
            const comment = buildSuccess
              ? '✅ Documentation builds successfully'
              : '❌ Documentation build failed - see logs for details';
            try {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Note: Could not post comment on PR (permission issue). Documentation build status is available in workflow logs.');
            }

  contract-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check OpenAPI schema diff
        run: pnpm -F types run build && git diff --exit-code packages/types/dist/

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bluebird
          POSTGRES_PASSWORD: bluebird_test
          POSTGRES_DB: bluebird_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F api run db:generate

      - name: Apply database migrations
        run: pnpm -F api run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://bluebird:bluebird_test@localhost:5432/bluebird_test

      - name: Run integration tests
        run: pnpm run test:integration
        env:
          DATABASE_URL: postgresql://bluebird:bluebird_test@localhost:5432/bluebird_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_abcdefghijklmnopqrstuvwxyz123456
          NODE_ENV: test

  # E2E tests run on develop, release/*, and main branches
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    needs: [lint-and-test, integration-tests]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bluebird
          POSTGRES_PASSWORD: bluebird_test
          POSTGRES_DB: bluebird_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -F api run db:generate

      - name: Build packages
        run: pnpm run build
        env:
          NODE_ENV: test

      - name: Install Playwright browsers
        run: pnpm -F web exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm run test:e2e || echo "E2E tests not yet implemented"
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://bluebird:bluebird_test@localhost:5432/bluebird_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_abcdefghijklmnopqrstuvwxyz123456
          NODE_ENV: test

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
        continue-on-error: true

  # Security scans run on release/* and main branches
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/heads/release/') || github.ref == 'refs/heads/main'
    needs: [lint-and-test]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Security scan summary
        run: |
          echo "Security scans completed"
          echo "Review audit logs above for vulnerabilities"

  # Deploy to staging (develop branch only)
  deploy-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [lint-and-test, integration-tests, contract-tests]
    # Uncomment after creating 'staging' environment in GitHub Settings → Environments
    # environment:
    #   name: staging
    #   url: https://staging.bluebird.app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for staging
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Set build metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "version=0.2.0-staging.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Build Docker images (placeholder)
        run: |
          echo "Building Docker images for staging..."
          echo "API image: bluebird-api:staging-${{ steps.meta.outputs.sha_short }}"
          echo "Web image: bluebird-web:staging-${{ steps.meta.outputs.sha_short }}"
          echo "Version: ${{ steps.meta.outputs.version }}"
          # TODO: Add Dockerfile and uncomment when ready:
          # docker build -t bluebird-api:staging-${{ steps.meta.outputs.sha_short }} -f apps/api/Dockerfile .
          # docker build -t bluebird-web:staging-${{ steps.meta.outputs.sha_short }} -f apps/web/Dockerfile .

      - name: Deploy to staging (placeholder)
        run: |
          echo "Deploying to staging environment..."
          echo "Deployment metadata:"
          echo "  SHA: ${{ steps.meta.outputs.sha_short }}"
          echo "  Version: ${{ steps.meta.outputs.version }}"
          echo "  Build time: ${{ steps.meta.outputs.build_time }}"
          # TODO: Add actual deployment steps here:
          # - Push images to container registry
          # - Update Kubernetes manifests or Helm charts
          # - Trigger deployment via kubectl/helm/ArgoCD/etc.

      - name: Run smoke tests on staging (placeholder)
        run: |
          echo "Running smoke tests against staging..."
          # TODO: Add smoke test commands:
          # - Health check endpoints
          # - Basic API functionality
          # - Critical user flows

      - name: Deployment summary
        if: always()
        run: |
          echo "### Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.meta.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: ${{ steps.meta.outputs.build_time }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://staging.bluebird.app" >> $GITHUB_STEP_SUMMARY

  # Deploy to production (main branch only, after tags)
  deploy-production:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint-and-test, integration-tests, contract-tests, e2e-tests, security-scan]
    # Uncomment after creating 'production' environment in GitHub Settings → Environments
    # environment:
    #   name: production
    #   url: https://bluebird.app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for production
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Set build metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          # Extract version from package.json
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "tag_version=$VERSION" >> $GITHUB_OUTPUT
          # Extract release notes from docs/releases/ if exists
          if [ -f "docs/releases/$VERSION.md" ]; then
            echo "release_notes<<EOF" >> $GITHUB_OUTPUT
            cat "docs/releases/$VERSION.md" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker images (placeholder)
        run: |
          echo "Building Docker images for production..."
          echo "API image: bluebird-api:${{ steps.meta.outputs.sha_short }}"
          echo "Web image: bluebird-web:${{ steps.meta.outputs.sha_short }}"
          echo "Version: ${{ steps.meta.outputs.version }}"
          # TODO: Add Dockerfile and uncomment when ready:
          # docker build -t bluebird-api:${{ steps.meta.outputs.sha_short }} -f apps/api/Dockerfile .
          # docker build -t bluebird-web:${{ steps.meta.outputs.sha_short }} -f apps/web/Dockerfile .

      - name: Tag with version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Tagging images with version: ${{ steps.release.outputs.tag_version }}"
          # TODO: Add image tagging when Dockerfiles are ready:
